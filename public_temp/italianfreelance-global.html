<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ItalianFreelance – Global Network</title>
  <meta name="description" content="Scopri come i tuoi utenti si muovono sul sito. Hotjar ti mostra tutto: click, scroll, moduli e abbandoni.">
  <link rel="canonical" href="https://italianfreelance.com/italianfreelance-global.html" />
  <link rel="stylesheet" href="style.css" />

  <!-- Google Tag Manager -->
  <script src="/js/gtm-global.js"></script>

  <!-- Google Analytics GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-65Z7ZTPMTR"></script>
  <script src="/js/ga-global.js"></script>

  <!-- Microsoft Clarity -->
  <script src="/js/clarity-global.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #222; line-height: 1.6; }
    header { background: #222; padding: 30px 20px; text-align: center; }
    header img { height: 60px; margin-bottom: 10px; }
    header h1, header p { color: #fff; margin: 5px 0; }
    section { padding: 40px 20px; max-width: 800px; margin: auto; }
    h2 { color: #cc0000; margin-bottom: 10px; }
    input, textarea, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
    input[type="submit"] { background: #cc0000; color: #fff; border: none; cursor: pointer; font-weight: bold; }
    input[type="submit"]:hover { background: #a00000; }
    footer { background: #f8f8f8; padding: 20px; text-align: center; font-size: 0.9em; }
    footer a { color: #cc0000; text-decoration: none; margin: 0 5px; }
    @media (max-width: 600px) {
      header img { height: 40px; }
      section { padding: 20px 10px; }
      body { font-size: 16px; padding: 10px; }
    }
  </style>
</head>
<body>

  <!-- GTM noscript -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N7TL4W92"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <header>
    <img src="logo.png" alt="ItalianFreelance Logo" />
    <h1>ItalianFreelance</h1>
    <p>Verified Italian talent, available worldwide</p>
  </header>

  <section>
    <h2>Apply as a Freelancer</h2>
    <form action="https://formsubmit.co/giampaolo.consulente@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://italianfreelance.com/thankyou.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Freelancer Application">
      <input type="hidden" name="source" value="italianfreelance-global">
      <input type="hidden" name="channel" value="FormSubmit">
      <input type="hidden" name="campaign" value="Brevo-Lead">

      <label>Full Name:</label>
      <input type="text" name="Full Name" required>

      <label>Email Address:</label>
      <input type="email" name="Email" required>

      <label>Services Offered:</label>
      <textarea name="Services Offered" rows="3"></textarea>

      <label>Short Bio:</label>
      <textarea name="Short Bio" rows="4" maxlength="600"></textarea>

      <label>Portfolio URL:</label>
      <input type="url" name="Portfolio">

      <label>WhatsApp Number:</label>
      <input type="tel" name="WhatsApp" required>

      <label>Pricing:</label>
      <input type="text" name="Pricing">

      <label>Preferred Contact Method:</label>
      <select name="Contact Method">
        <option value="WhatsApp">WhatsApp</option>
        <option value="Email">Email</option>
        <option value="Either">Either</option>
      </select>

      <input type="submit" value="Submit Application">
    </form>
  </section>

  <section>
    <h2>Submit a Project</h2>
    <form action="https://formsubmit.co/info@italianfreelance.com" method="POST">
      <input type="hidden" name="_next" value="https://italianfreelance.com/thankyou.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Project Request">
      <input type="hidden" name="source" value="italianfreelance-global">
      <input type="hidden" name="channel" value="FormSubmit">
      <input type="hidden" name="campaign" value="Brevo-Lead">

      <label>Your Name:</label>
      <input type="text" name="Name" required>

      <label>Your Email:</label>
      <input type="email" name="Email" required>

      <label>Phone Number:</label>
      <input type="tel" name="Phone" required>

      <label>Project Description:</label>
      <textarea name="Project" rows="5"></textarea>

      <label>Preferred Language:</label>
      <select name="Language">
        <option value="English">English</option>
        <option value="Italian">Italian</option>
      </select>

      <input type="submit" value="Submit Request" id="btnSegnalaProgetto">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 ItalianFreelance.com – All rights reserved</p>
  </footer>

</body>
</html>
